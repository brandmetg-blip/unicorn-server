<head>

  <title>Unicorn â€¢ Members Area</title>
  <style>
    :root {
      --bg: #0b0a0a;
      --panel: #151313;
      --text: #f5f4f2;
      --muted: #cfc7be;
      --line: rgba(255, 255, 255, .08);
      --pink: #f06292;
      --shadow: 0 12px 28px rgba(0, 0, 0, .45);
      --radius: 16px;
      --pink-1: #ffa3c0;
      /* light end */
      --pink-2: #f06292;
      /* deep end */
      --tab-ink: #1b1330;
      /* text on pink */
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font: 500 16px/1.55 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text)
    }


    a {
      color: inherit;
      text-decoration: none
    }

    button {
      font: inherit
    }

    .wrap {
      width: min(980px, 100%);
      margin-inline: auto;
      padding: 0 20px
    }

    header {
      position: relative;
      background: linear-gradient(180deg, rgba(15, 13, 13, .95), rgba(11, 10, 10, .7));
      border-bottom: 1px solid var(--line)
    }

    .bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      min-height: 62px
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: var(--pink);
      border: 1px solid var(--line)
    }

    .support {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 12px;
      background: var(--pink);
      color: #fff;
      font-weight: 800
    }

    main {
      flex: 1;
      display: block
    }

    /* Red blinking dot for LIVE SALES tab */
    #tabs .tab[data-sales] {
      position: relative;
      padding-left: 30px;
      /* more space for the dot */
    }

    #tabs .tab[data-sales]::before {
      content: "";
      position: absolute;
      left: 12px;
      /* distance from the buttonâ€™s left edge */
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 0 0 rgba(255, 0, 0, .45);
      animation: pulse-red 1.8s ease-out infinite;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, .45);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto 8px
    }

    .tab {
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .05);
      border: 1px solid var(--line);
      color: #efe6dc;
      font-weight: 900;
      letter-spacing: .25px
    }

    #tabs .tab {
      background: #111;
      color: #d9d9d9;
      border: 1px solid #262626;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    /* selected tab gets gradient pink button */
    #tabs .tab.active {
      background-image: linear-gradient(135deg, var(--pink-1) 0%, var(--pink-2) 100%);
      color: var(--tab-ink);
      border-color: transparent;
      box-shadow: 0 10px 22px rgba(240, 98, 146, .35);
    }

    /* polish */
    #tabs .tab.active:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
    }

    #tabs .tab:focus-visible {
      outline: 2px solid var(--pink-2);
      outline-offset: 2px;
    }

    .tab.active {
      background: var(--pink);
      border-color: rgba(255, 255, 255, .18);
      box-shadow: 0 8px 20px rgba(240, 98, 146, .25);
      color: #1b0f14
    }

    /* Module info */
    .module-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin: 6px auto 10px;
      font-size: 14px;
      color: #dcd5cf;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .module-info .label {
      letter-spacing: .12em;
      text-transform: uppercase;
      color: #bfb7af;
      font-weight: 700;
      font-size: 12px
    }

    .module-info .value {
      font-weight: 800;
      color: #f5f4f2
    }

    .module-info .sep {
      opacity: .35
    }

    .module-info .now {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #f5f4f2
    }

    .module-info .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--pink);
      box-shadow: 0 0 0 0 rgba(240, 98, 146, .45);
      animation: pulse 1.8s ease-out infinite
    }

    .module-info .fraction {
      font-weight: 900;
      color: #f5f4f2;
      font-variant-numeric: tabular-nums
    }

    .module-info .fraction .cur {
      color: var(--pink)
    }

    .module-info .slash {
      opacity: .5;
      padding: 0 2px
    }

    .module-info .now .tag {
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: #e8dee1;
      background-image: linear-gradient(var(--pink), var(--pink));
      background-size: 100% 2px;
      background-repeat: no-repeat;
      background-position: 0 105%;
      padding-bottom: 2px
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(240, 98, 146, .45)
      }

      70% {
        box-shadow: 0 0 0 10px rgba(240, 98, 146, 0)
      }

      100% {
        box-shadow: 0 0 0 0 rgba(240, 98, 146, 0)
      }
    }

    .progress {
      position: relative;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .06);
      border: 1px solid var(--line);
      overflow: hidden;
      width: min(680px, 92%);
      margin: 8px auto 0
    }

    .progress .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, rgba(240, 98, 146, .2), var(--pink));
      transition: width .35s ease
    }

    /* Player card */
    .player-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-top: 20px;
    }

    .frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000
    }

    .frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity .28s ease
    }

    .frame iframe.loaded {
      opacity: 1
    }

    .content {
      padding: 16px
    }

    .title {
      margin: 0 0 6px;
      font-weight: 900;
      font-size: 22px
    }

    .desc {
      margin: 0;
      color: #e9e0d5;
      font-size: 15px
    }

    .meta {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 10px;
      color: #d7cfc6;
      font-size: 13px
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: var(--pink);
      border: 1px solid var(--line);

      /* center the emoji */
      display: grid;
      place-items: center;

      /* make it crisp */
      font-size: 18px;
      line-height: 1;
      color: #1a0d13;
      /* or #fff if you prefer */
      text-shadow: 0 1px 0 rgba(0, 0, 0, .15);
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: center;
      margin: 16px 0 26px
    }

    .pill {
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .06);
      border: 1px solid var(--line);
      color: #efe6dc;
      font-weight: 800
    }

    .pill:hover {
      transform: translateY(-1px)
    }

    @media (prefers-reduced-motion: reduce) {
      .module-info .dot {
        animation: none
      }
    }

    @media (max-width:720px) {
      .module-info {
        gap: 10px;
        font-size: 13px
      }

      .title {
        font-size: 20px
      }
    }

    /* Live Sales */
    .sales-panel {
      display: none;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-top: 14px;
    }

    .sales-head {
      display: grid;
      grid-template-columns: 60px 1.2fr 1.3fr 140px 140px;
      gap: 0;
      background: #b04569;
      color: #eef5ff;
      font-weight: 900;
      letter-spacing: .2px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255, 255, 255, .12);
    }

    .sales-body {
      display: block;
      max-height: 520px;
      overflow: auto;
      scrollbar-width: thin;
    }

    .sales-row {
      display: grid;
      grid-template-columns: 60px 1.2fr 1.3fr 140px 140px;
      gap: 0;
      align-items: center;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      color: #f5f4f2;
    }

    .sales-row:nth-child(odd) {
      background: rgba(255, 255, 255, .02);
    }

    .sales-rank {
      font-weight: 900;
      color: #f06292;
    }

    .sales-amount {
      font-variant-numeric: tabular-nums;
      font-weight: 900;
    }

    .sales-time {
      color: #d7cfc6;
      font-variant-numeric: tabular-nums;
    }

    .sales-ping {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
    }

    .sales-ping .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--pink);
      box-shadow: 0 0 0 0 rgba(240, 98, 146, .45);
      animation: pulse 1.8s ease-out infinite;
    }

    .sales-title {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 0 4px;
      font-weight: 900;
      font-size: 22px;
    }

    .sales-muted {
      color: #cfc7be;
    }

    .sales-legend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
      padding: 0 2px 10px;
      border-bottom: 1px solid var(--line);
    }

    .sales-actions {
      display: none;
    }

    .sales-pill {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, .06);
      color: #efe6dc;
      font-weight: 800;
      cursor: pointer;
    }



    /* Live Sales background banner under header (behind main content area) */
    /* Full-width banner only on Live Sales page */
    /* Live Sales background */
    body.sales-mode {
      background: none;
      /* remove default gradient */
      position: relative;
    }

    /* Background + white fade only on Live Sales */
    body.sales-mode::before {
      content: "";
      position: absolute;
      top: 63px;
      /* just under header */
      left: 0;
      width: 101%;
      height: 350px;
      background:
        linear-gradient(to top, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 200px),
        url('../../cb/images/bga20.png') no-repeat center top;
      background-size: cover;
      z-index: -1;
      /* behind the dashboard */
    }

    /* Make all monetary amounts on Live Sales green */
    .sales-panel .sales-amount,
    .sales-panel [data-col="amount"],
    .sales-panel .amount {
      color: #22c55e !important;
      /* green */
      font-weight: 800;
    }

    /* Hover effect for non-active tabs */
    /* Shine hover for non-active tabs */
    #tabs .tab:not(.active) {
      position: relative;
      overflow: hidden;
    }

    #tabs .tab:not(.active)::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0) 100%);
      transform: skewX(-25deg);
    }

    #tabs .tab:not(.active):hover::after {
      left: 125%;
      transition: left 0.6s ease;
    }

          checkModuleBadge(mod.id);

    document.getElementById('prevBtn').addEventListener('click', () => {

      const L = modules[currentModule].lessons.length;

    tabs.addEventListener('click', e => {
      const b = e.target.closest('.tab'); if (!b) return;
      if (b.dataset.sales) { showSalesView(); return; }
      const i = parseInt(b.dataset.i, 10);
      currentModule = i; currentSlide = 0; showCourseView();

    // Keyboard navigation
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
      if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
    });

    // Init
    renderTabs(); renderSlide(); updateBadgesVisibility("course"); renderBadges();
    // sales panel off initially
    document.getElementById('salesPanel').style.display = 'none';
  </script>

      function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

      // Amount from $40 - $700, slightly clustered around ~150-300, but with full-range coverage
      function randomAmount() {
        // mixture: 70% normal-ish around 240, 30% uniform across range
        if (Math.random() < 0.7) {
          // Box-Muller for normal-like distribution
          let u = 0, v = 0;
          while (u === 0) u = Math.random();
          while (v === 0) v = Math.random();
          let num = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
          let val = 240 + num * 120; // mean 240, std 120
          val = Math.min(700, Math.max(40, val));
          // add cents .00 - .99
          const cents = Math.floor(Math.random() * 100);
          return Math.floor(val) + cents / 100;
        } else {
          const val = 40 + Math.random() * (700 - 40);
          const cents = Math.floor(Math.random() * 100);
          return Math.floor(val) + cents / 100;
        }
      }

      function fmtAmount(n) { return '$' + n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }); }
      function formatTime(d) {
        return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

  <script>

    (function () {

      const userId = window.UNICORN_USER_ID || null;

      function prefersReducedMotion() {
        return window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      }

      function getCookie(name) {
        const m = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/[.$?*|{}()\[\]\\/+^]/g, '\\$&') + '=([^;]*)'));
        return m ? decodeURIComponent(m[1]) : null;
      }

      function launchConfetti() {
        if (prefersReducedMotion()) return;
        const duration = 2000;
        const end = Date.now() + duration;
        (function frame() {
          confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
          confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }

        if (!userId) return false;
        try {
          const r = await fetch(`/api/welcome-status?user=${encodeURIComponent(userId)}`, { credentials: "include" });
          if (!r.ok) return false;
          const j = await r.json();

        if (!userId) return;
        try {
          await fetch(`/api/welcome-status`, {

            credentials: "include",
