    :root {

    button {

    .wrap {

      padding: 0 20px

    header {

      background: linear-gradient(180deg, rgba(15, 13, 13, .95), rgba(11, 10, 10, .7));
      border-bottom: 1px solid var(--line);

      align-items: center;
      gap: 10px

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: var(--pink);
      border: 1px solid var(--line)
    }

    .support {

      align-items: center;
      gap: 8px;
      padding: 9px 12px;

    main {

      display: block

    /* Red blinking dot for LIVE SALES tab */
    #tabs .tab[data-sales] {
      position: relative;
      padding-left: 30px;
      /* more space for the dot */
    }

    #tabs .tab[data-sales]::before {
      content: "";
      position: absolute;
      left: 12px;
      /* distance from the button‚Äôs left edge */
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 0 0 rgba(255, 0, 0, .45);
      animation: pulse-red 1.8s ease-out infinite;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, .45);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    /* Glowing animation for FREE TRAINING tab */
    #tabs .tab[data-free].glow {
      position: relative;
      padding-left: 35px;
    }

    /* Gift icon animation for FREE TRAINING */
    #tabs .tab[data-free].glow::before {
      content: "üéÅ";
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      animation: bounce-gift 1.5s ease-in-out infinite;
    }

    @keyframes bounce-gift {
      0%, 100% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-50%) scale(1.15);
      }
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto 8px;
    }

    .tab {
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .05);
      border: 1px solid var(--line);
      color: #efe6dc;
      font-weight: 900;
      letter-spacing: .25px
    }

    #tabs .tab {
      background: #111;
      color: #d9d9d9;
      border: 1px solid #262626;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    /* selected tab gets gradient pink button */
    #tabs .tab.active {
      background-image: linear-gradient(135deg, var(--pink-1) 0%, var(--pink-2) 100%);
      color: var(--tab-ink);
      border-color: transparent;
      box-shadow: 0 10px 22px rgba(240, 98, 146, .35);
    }

    /* polish */
    #tabs .tab.active:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
    }

    #tabs .tab:focus-visible {
      outline: 2px solid var(--pink-2);
      outline-offset: 2px;
    }

    .tab.active {
      background: var(--pink);
      border-color: rgba(255, 255, 255, .18);
      box-shadow: 0 8px 20px rgba(240, 98, 146, .25);
      color: #1b0f14
    }

    /* Module info */
    .module-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin: 6px auto 10px;
      font-size: 14px;
      color: #dcd5cf;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .module-info .label {
      letter-spacing: .12em;
      text-transform: uppercase;
      color: #bfb7af;
      font-weight: 700;
      font-size: 12px
    }

    .module-info .value {
      font-weight: 800;
      color: #f5f4f2
    }

    .module-info .sep {
      opacity: .35
    }

    .module-info .now {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #f5f4f2
    }

    .module-info .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--pink);
      box-shadow: 0 0 0 0 rgba(240, 98, 146, .45);
      animation: pulse 1.8s ease-out infinite
    }

    .module-info .fraction {
      font-weight: 900;
      color: #f5f4f2;
      font-variant-numeric: tabular-nums
    }

    .module-info .fraction .cur {
      color: var(--pink)
    }

    .module-info .slash {
      opacity: .5;
      padding: 0 2px
    }

    .module-info .now .tag {
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: #e8dee1;
      background-image: linear-gradient(var(--pink), var(--pink));
      background-size: 100% 2px;
      background-repeat: no-repeat;
      background-position: 0 105%;
      padding-bottom: 2px
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(240, 98, 146, .45)
      }

      70% {
        box-shadow: 0 0 0 10px rgba(240, 98, 146, 0)
      }

      100% {
        box-shadow: 0 0 0 0 rgba(240, 98, 146, 0)
      }
    }

    .progress {
      position: relative;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .06);
      border: 1px solid var(--line);
      overflow: hidden;
      width: min(680px, 92%);
      margin: 8px auto 0
    }

    .progress .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, rgba(240, 98, 146, .2), var(--pink));
      transition: width .35s ease
    }

    /* Player card */
    .player-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-top: 20px;
    }

    .frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000
    }

    .frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity .28s ease
    }

    .frame iframe.loaded {
      opacity: 1
    }

    .content {
      padding: 16px
    }

    .title {
      margin: 0 0 6px;
      font-weight: 900;
      font-size: 22px
    }

    .desc {
      margin: 0;
      color: #e9e0d5;
      font-size: 15px
    }

    .meta {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 10px;
      color: #d7cfc6;
      font-size: 13px
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: var(--pink);
      border: 1px solid var(--line);

      /* center the emoji */
      display: grid;
      place-items: center;

      /* make it crisp */
      font-size: 18px;
      line-height: 1;
      color: #1a0d13;
      /* or #fff if you prefer */
      text-shadow: 0 1px 0 rgba(0, 0, 0, .15);
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: center;
      margin: 16px 0 26px
    }

    .pill {
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .06);
      border: 1px solid var(--line);
      color: #efe6dc;
      font-weight: 800
    }

      display: none;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-top: 14px;
    }

    .sales-head {
      display: grid;
      grid-template-columns: 60px 1.2fr 1.3fr 140px 140px;
      gap: 0;
      background: #b04569;

      letter-spacing: .2px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255, 255, 255, .12);
    }

    }

      display: grid;

    .sales-rank {

    }

    .sales-amount {

    .sales-time {

    .sales-legend {

    .sales-actions {

    .sales-pill {

    }



    /* Live Sales background banner under header (behind main content area) */
    /* Full-width banner only on Live Sales page */
    /* Live Sales background */
    body.sales-mode {
      background: none;
      /* remove default gradient */
      position: relative;
    }

    /* Background + white fade only on Live Sales */
    body.sales-mode::before {
      content: "";
      position: absolute;

      left: 0;

      background:

      background-size: cover;
      z-index: -1;

    }

    /* Make all monetary amounts on Live Sales green */
    .sales-panel .sales-amount,
    .sales-panel [data-col="amount"],
    .sales-panel .amount {
      color: #22c55e !important;
      /* green */
      font-weight: 800;
    }

    /* Hover effect for non-active tabs */
    /* Shine hover for non-active tabs */
    #tabs .tab:not(.active) {
      position: relative;
      overflow: hidden;
    }

    #tabs .tab:not(.active)::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0) 100%);
      transform: skewX(-25deg);
    }

    #tabs .tab:not(.active):hover::after {
      left: 125%;
      transition: left 0.6s ease;
    }

/* Promotional Banner Below Video (Module 2 & 5) */
.promo-banner {
  margin: 24px auto 16px;
  max-width: 900px;
  background: linear-gradient(135deg, rgba(160, 120, 90, 0.15), rgba(120, 90, 70, 0.10));
  border: 1px solid rgba(255, 200, 150, 0.2);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0, 0, 0, .3);

/* Free Training Page Styles - MOBILE FIRST */
.free-training-page {
  max-width: 900px;
  margin: 20px auto;
  padding: 0 16px;
}

.free-training-header {
  text-align: center;
  margin-bottom: 24px;
  padding-top: 10px;
}

.free-training-header h1 {
  font-size: 28px;
  font-weight: 900;
  background: linear-gradient(135deg, var(--pink-1), #FFA500);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0 0 8px 0;
  letter-spacing: 0.3px;
  line-height: 1.2;
}

.free-training-header .rocket {
  font-size: 30px;
  margin-bottom: 8px;
  animation: rocket-float 3s ease-in-out infinite;
  display: inline-block;

const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

function updateNav() {
  if (!prevBtn || !nextBtn) return;
  const L = modules[currentModule].lessons.length;
  const lastAllowed = Math.min(2, L - 1); // allow up to 3rd lesson (index 2)

  const canPrev = currentSlide > 0;
  const canNext = currentSlide < lastAllowed;

  prevBtn.disabled = !canPrev;
  nextBtn.disabled = !canNext;

  prevBtn.classList.remove('primary');
  nextBtn.classList.remove('primary');

  if (currentSlide === 0 && canNext) {
    // Lesson 1 ‚Üí Next only
    nextBtn.classList.add('primary');
  } else if (currentSlide === 1 && canPrev && canNext) {
    // Lesson 2 ‚Üí both
    prevBtn.classList.add('primary');
    nextBtn.classList.add('primary');
  } else if (currentSlide >= lastAllowed && canPrev) {
    // Lesson 3 ‚Üí Prev only
    prevBtn.classList.add('primary');
  }
}

prevBtn.addEventListener('click', () => {
  if (currentSlide > 0) {
    currentSlide -= 1;
    renderSlide();
    updateNav();
  }
});

nextBtn.addEventListener('click', () => {
  const L = modules[currentModule].lessons.length;
  const lastAllowed = Math.min(2, L - 1);
  if (currentSlide < lastAllowed) {
    currentSlide += 1;
    renderSlide();
    updateNav();
  }
});

<script id="progress-fix">
(function(){
  function $(id){ return document.getElementById(id); }

  function inferModuleNumber(){
    // Try to read the active tab text "MODULE X"
    var tabs = document.querySelectorAll('#tabs .tab');
    for (var i=0;i<tabs.length;i++){
      var t = tabs[i];
      if (t.classList && t.classList.contains('active') && !t.hasAttribute('data-sales')){
        var m = (t.textContent||'').match(/MODULE\s+(\d+)/i);
        return m ? m[1] : null;
      }
    }
    return null;
  }

  function updateProgressUI(){
    try{
      var info = $('moduleInfo');
      var bar = $('progressBar');
      var chk = $('completeToggle');
      var completed = !!(chk && chk.checked);
      var total = 1;
      var current = 1; // single lesson view always on lesson 1

      // Update fraction + labels
      if (info){
        var modNo = inferModuleNumber();
        var modLabel = modNo ? modNo : "";
        var status = completed ? 'Completed' : 'Not completed';
        var statusChip = '<span class="status-chip '+(completed?'done':'')+'"><span class="dot"></span>'+status+'</span>';
        info.innerHTML =
          '<span class="label">Module</span> <span class="value">'+(modLabel||'')+'</span>' +

          '<span class="label">Lessons</span> <span class="value">'+ total +'</span>' +
          '<span class="sep">‚Ä¢</span>' +
          '<span class="now"><span class="dot"></span> <span class="tag">Now playing</span> ' +
          '<span class="fraction"><span class="cur">'+ current +'</span><span class="slash">/</span>'+ total +'</span></span>' +
          '<span class="sep">‚Ä¢</span>' + statusChip;
      }

      // Progress is 100% only when lesson is marked complete
      if (bar){
        bar.style.width = completed ? '100%' : '0%';
        bar.setAttribute('aria-valuenow', completed ? '100' : '0');
      }
    }catch(e){}
  }

  function attach(){
    var chk = $('completeToggle');
    if (chk && !chk.__bound){
      chk.addEventListener('change', updateProgressUI);
      chk.__bound = true;
    }
  }

  // Recompute when tabs change (delegate clicks)
  var tabs = document.getElementById('tabs');
  if (tabs && !tabs.__bound){
    tabs.addEventListener('click', function(ev){
      setTimeout(function(){ attach(); updateProgressUI(); }, 80);
    });
    tabs.__bound = true;
  }

  // Observe changes to the title/frame to catch slide swaps
  var frame = document.getElementById('frame') || document.querySelector('.frame');
  if (frame && window.MutationObserver){
    var mo = new MutationObserver(function(){ setTimeout(function(){ attach(); updateProgressUI(); }, 50); });
    mo.observe(frame, { childList:true, subtree:false });
  }

  // Initial run
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', function(){ attach(); updateProgressUI(); });
  }else{
    attach(); updateProgressUI();
  }
})();
</script>
